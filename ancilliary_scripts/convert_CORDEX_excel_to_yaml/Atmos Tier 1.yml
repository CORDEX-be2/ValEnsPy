  realm: atmos
  standard_name: soil_frozen_water_content
  units: kg m-2
mrfsos:
  aggregation: i
  comments: The mass of frosen water  in the upper 10cm of the soil layer. Reported
    as missing for grid cells with no land. (not in CMIP)
