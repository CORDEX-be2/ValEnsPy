# ERA5 variable name conversion table based on CORDEX variables

# Format

# CORDEX VariableName:
#    obs_name: 
#    obs_long_name: 
#    obs_units: 

# More info on EOBS: https://www.ecad.eu/download/ensembles/download.php

pr: 
