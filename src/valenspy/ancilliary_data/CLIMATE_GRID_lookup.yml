tas: 
  obs_name: TEMP_AVG
  obs_standard_name: air_temperature
  obs_long_name: Near-Surface Air Temperature
  obs_units: degC

tasmax:
  obs_name: TEMP_MAX
  obs_standard_name: air_temperature
  obs_long_name: Daily Maximum Near-Surface Air Temperature
  obs_units: degC

tasmin:
