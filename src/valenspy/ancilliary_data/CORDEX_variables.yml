# This file contains the list of CORDEX variables and their attributes

# Format:
#VariableName:
#  units:
#  standard_name:
#  long_name:
#  realm:
#  aggregation(optional): i: instantaneous, a:averaged over output interval

#List based on CORDEX-CMIP6 Request "https://cordex.org/wp-content/uploads/2022/09/CORDEX_CMIP6_Atmosphere_Variable_List.xlsx"

###############################
## Atmosphere CORE Variables ##
###############################

tas:
  units: K
  standard_name: air_temperature
  long_name: Near-Surface Air Temperature
  realm: atmos
  aggregation: i

tasmax:
  units: K
  standard_name: air_temperature
  long_name: Maximum Near-Surface Air Temperature
  realm: atmos

tasmin:
  units: K
  standard_name: air_temperature
  long_name: Minimum Near-Surface Air Temperature
  realm: atmos

pr:
  units: kg m-2 s-1
  standard_name: precipitation_flux
  long_name: Precipitation
  realm: atmos
  aggregation: a

evspsbl:
  units: kg m-2 s-1
  standard_name: water_evaporation_flux
  long_name: Evaporation
  realm: atmos

huss:
  units: 1
  standard_name: specific_humidity
  long_name: Near-Surface Specific Humidity
  realm: atmos
  aggregation: i

hurs:
  units: "%"
  standard_name: relative_humidity
  long_name: Near-Surface Relative Humidity
  realm: atmos
  aggregation: i

ps:
  units: Pa
  standard_name: surface_air_pressure
  long_name: Surface Air Pressure
  realm: atmos
  aggregation: i

psl:
  units: Pa
  standard_name: air_pressure_at_sea_level
  long_name: Sea Level Pressure
  realm: atmos
  aggregation: i

sfcWind:
  units: m s-1
  standard_name: wind_speed
  long_name: Near-Surface Wind Speed
  realm: atmos
  aggregation: i

uas:
  units: m s-1
  standard_name: eastward_wind
  long_name: Eastward Near-Surface Wind
  realm: atmos
  aggregation: i

vas:
  units: m s-1
  standard_name: northward_wind
  long_name: Northward Near-Surface Wind
  realm: atmos
  aggregation: i

clt:
  units: "%"
  standard_name: cloud_area_fraction
  long_name: Total Cloud Cover Percentage
  realm: atmos
  aggregation: a

rsds:
  units: W m-2
  standard_name: surface_downwelling_shortwave_flux_in_air
  long_name: Surface Downwelling Shortwave Radiation
  realm: atmos
  aggregation: a

rlds:
  units: W m-2
  standard_name: surface_downwelling_longwave_flux_in_air
  long_name: Surface Downwelling Longwave Radiation
  realm: atmos
  aggregation: a

orog:
  units: m
  standard_name: surface_altitude
  long_name: Surface Altitude
  realm: atmos

sftlf:
  units: "%"
  standard_name: land_area_fraction
  long_name: Percentage of the Grid Cell Occupied by Land
  realm: atmos

